<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>survey.js : {{ page.title }}</title>
        <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css"/>
        <link href="{{ site.baseurl }}/css/style.css" type="text/css" rel="stylesheet" /> 
        <link href="{{ site.baseurl }}/css/main.css" type="text/css" rel="stylesheet" />
        {% if page.usedxchart or page.usebootstrap %}
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>        
        {% endif %}
        {% if page.usedxchart%}
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>        
        <script type="text/javascript" src="http://cdn3.devexpress.com/jslib/15.1.5/js/dx.chartjs.js"></script>
        {% endif %}
        {% if page.usebootstrap%}
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        {% endif %}
        {% if page.usereact%}
        <script src="https://fb.me/react-0.14.8.js"></script>
        <script src="https://fb.me/react-dom-0.14.8.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="{{ site.baseurl }}/js/survey.react.bootstrap.js"></script>
        {% else %}
        <script src="{{ site.baseurl }}/js/knockout.js"></script>
        <script src="{{ site.baseurl }}/js/survey.bootstrap.min.js"></script>
        {% endif %}
        <link href="{{ site.baseurl }}/css/prism.css" type="text/css" rel="stylesheet" />
        <script src="{{ site.baseurl }}/js/prism.js"></script>
    </head>
    <body class="white-bg">
        {% include menu-top.html %}
        <div class="maincontent">
        {{ content }}
        </div>
        <script type="text/javascript">               
            // Analytics
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-74958675-1']);
            _gaq.push(['_trackPageview']);	
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();             
        </script>        
    </body>
</html>
